    <!-----Primera Parte ----->
    <main class="bootstrap">
        <section>
        <div class="container">
            <div class="row">
             <div class="col-sm-10 p-5 text-center wow animate__animated animate__backInDown ">
                <label for="customRange1" class="form-label text-light">Nos importa tu opinión</label>
                <input type="range" class="form-range" id="customRange1">
            </div>
              <div class="col-sm-2 p-5">
                <div class="alert alert-info text-center wow animate__animated animate__backInDown" role="alert">
                    ¡Deja tu feedback!
                  </div>
              </div>
             </div>
             </div>
        </section>
        <section>
            <div class="container">
            <div class="row">
            <div class="col">
                <form class="row g-3 wow animate__animated animate__lightSpeedInLeft">
                    <div class="col-md-4">
                      <label for="validationDefault01" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
                    </div>
                    <div class="col-md-4">
                      <label for="validationDefault02" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
                    </div>
                    <div class="col-md-4">
                      <label for="validationDefaultUsername" class="form-label">Usuario</label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault03" class="form-label">Ciudad</label>
                      <input type="text" class="form-control" id="validationDefault03" required>
                    </div>
                    <div class="col-md-3">
                      <label for="validationDefault04" class="form-label">Estado</label>
                      <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label for="validationDefault05" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="validationDefault05" required>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                          Acepta terminos y condiciones
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                  </form>
             </div>
            </div>
        </div>
    </section>
    
      <!-----Segunda Parte---->
      <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="alert alert-danger text-center wow animate__animated animate__backInDown" role="alert">
                ¡No le confies tu contraseña a nadie!
              </div>
          </div>
        </div>
      </div>
    </section>
    <section>

        <div class="row">
          <div class="col-5 text-center wow animate__animated animate__lightSpeedInLeft">

            <a href="preguntas_Frecuentes.html" class="btn btn-primary">Volver a la pagina anterior</a>
          </div>
        </div>
      </div>
    </section>
